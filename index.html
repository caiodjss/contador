<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Infinito</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 700px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            color: #ffb74d;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .counter {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .count-item {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            margin: 0 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .count-item:hover {
            background: #ff7043;
            transform: scale(1.1);
        }

        .count-item span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        .count-item .label {
            font-size: 1rem;
            color: #b3b3b3;
            margin-top: 5px;
        }

        .message {
            font-size: 1.5rem;
            color: #ffffff;
            margin-top: 30px;
            font-style: italic;
        }

        .highlight {
            color: #ffeb3b;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #b3b3b3;
        }

        .footer a {
            color: #ffb74d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ff7043;
        }

        /* Animações */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            animation: fadeIn 1s ease-in;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Contador de Tempo Infinito</h1>
        <div class="counter">
            <div class="count-item">
                <span id="months">0</span>
                <span class="label">Meses</span>
            </div>
            <div class="count-item">
                <span id="days">0</span>
                <span class="label">Dias</span>
            </div>
            <div class="count-item">
                <span id="hours">0</span>
                <span class="label">Horas</span>
            </div>
            <div class="count-item">
                <span id="seconds">0</span>
                <span class="label">Segundos</span>
            </div>
        </div>
        <div class="message">
            Fazem <span class="highlight" id="message">0 meses, 0 dias, 0 horas e 0 segundos</span> que Akila ainda não percebeu.
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 - Acho que ela nunca vai perceber. <a href="#">Saiba mais</a></p>
    </div>

    <script>
        // Data inicial da contagem
        const startDate = new Date('2025-02-10T00:00:00');

        // Função para calcular o tempo
        function updateCounter() {
            const now = new Date();
            const elapsed = now - startDate;

            // Cálculos de meses, dias, horas e segundos
            const totalSeconds = Math.floor(elapsed / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);
            const totalMonths = Math.floor(totalDays / 30); // Aproximadamente 30 dias por mês

            const remainingDays = totalDays % 30;
            const remainingHours = totalHours % 24;
            const remainingSeconds = totalSeconds % 60;

            // Atualizar os elementos do contador
            document.getElementById('months').textContent = totalMonths;
            document.getElementById('days').textContent = remainingDays;
            document.getElementById('hours').textContent = remainingHours;
            document.getElementById('seconds').textContent = remainingSeconds;

            // Atualizar a mensagem
            document.getElementById('message').textContent = `${totalMonths} meses, ${remainingDays} dias, ${remainingHours} horas e ${remainingSeconds} segundos`;
        }

        // Atualizar o contador a cada segundo
        setInterval(updateCounter, 1000);

        // Executar uma vez ao carregar a página
        updateCounter();
    </script>
</body>
</html>
